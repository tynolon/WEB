<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <title>Створення таблиць</title>
</head>
<body>
    <div id="panel">
        <div id="creator">
            <input type="text" placeholder="назва виробу" id="nazv_vuroby">
            <input type="text" placeholder="постачальник сировини" id="postachalnik_sirovini">
            <input type="text" placeholder="дата реалізації виробу" id="data_realizacii">
            <input type="text" placeholder="торгова точка" id="torgova_tochka">
            <input type="text" placeholder="кількість, шт" id="kilkist_sht">
            <input type="text" placeholder="ціна за одну булку, грн" id="cina_za_odnu_bylky">
            <input type="text" placeholder="наявність 5%-ї націнки за поставку" id="nacinka5">
            <input type="text" placeholder="логотип постачальника сировини" id="logo_postachalnika">
            <button type="submit" onclick="getValues()">Створити таблицю!</button>
        </div>
        <div id="edit">
            <input type="text" placeholder="Унікальний ID" id="edit_input">
            <input type="text" placeholder="назва виробу" id="edit_nazv_vuroby">
            <input type="text" placeholder="постачальник сировини" id="edit_postachalnik_sirovini">
            <input type="text" placeholder="дата реалізації виробу" id="edit_data_realizacii">
            <input type="text" placeholder="торгова точка" id="edit_torgova_tochka">
            <input type="text" placeholder="кількість, шт" id="edit_kilkist_sht">
            <input type="text" placeholder="ціна за одну булку, грн" id="edit_cina_za_odnu_bylky">
            <input type="text" placeholder="наявність 5%-ї націнки за поставку" id="edit_nacinka5">
            <input type="text" placeholder="логотип постачальника сировини" id="edit_logo_postachalnika">
            <button type="submit" onclick="editTable()">Редагувати таблицю!</button>
        </div>
        <div id="delete">
            <input type="text" placeholder="Унікальний ID" id="delete_input">
            <button type="submit" onclick="deleteTable()">Видалити таблицю!</button>
        </div>
    </div>
    <div id="parent">
        <div class="info">
            <div>Унікальний ID</div>
            <div>назва виробу</div>
            <div>постачальник сировини</div>
            <div>дата реалізації виробу</div>
            <div>торгова точка</div>
            <div>кількість, шт</div>
            <div>ціна за одну булку, грн</div>
            <div>наявність 5%-ї націнки за поставку</div>
            <div>логотип постачальника сировини</div>
        </div>
    </div>
</body>
</html>

<script>

    let parent = document.getElementById('parent');

    function getValues(){
        let nazv_vuroby = document.getElementById('nazv_vuroby').value;
        let postachalnik_sirovini = document.getElementById('postachalnik_sirovini').value;
        let data_realizacii = document.getElementById('data_realizacii').value;
        let torgova_tochka = document.getElementById('torgova_tochka').value;
        let kilkist_sht = document.getElementById('kilkist_sht').value;
        let cina_za_odnu_bylky = document.getElementById('cina_za_odnu_bylky').value;
        let nacinka5 = document.getElementById('nacinka5').value;
        let logo_postachalnika = document.getElementById('logo_postachalnika').value;

        if(
            nazv_vuroby != "" &&
            postachalnik_sirovini != "" &&
            data_realizacii != "" &&
            torgova_tochka != "" &&
            kilkist_sht != "" &&
            cina_za_odnu_bylky != "" &&
            nacinka5 != "" &&
            logo_postachalnika != ""
        ){
            //Данные получены и можно из них создавать таблицу
            let id = Math.random()*1000000000;
            id = Math.round(id);
            parent.innerHTML += "<div class='creator' id='"+id+"'><div>"+id+"</div><div>"+nazv_vuroby+"</div><div>"+postachalnik_sirovini+"</div><div>"+data_realizacii+"</div><div>"+torgova_tochka+"</div><div>"+kilkist_sht+"</div><div>"+cina_za_odnu_bylky+"</div><div>"+nacinka5+"</div><div>"+logo_postachalnika+"</div></div>"
        }
        else{
            alert("Заповніть всі поля!");
        }
    }

    function editTable(){
        let nazv_vuroby = document.getElementById('edit_nazv_vuroby').value;
        let postachalnik_sirovini = document.getElementById('edit_postachalnik_sirovini').value;
        let data_realizacii = document.getElementById('edit_data_realizacii').value;
        let torgova_tochka = document.getElementById('edit_torgova_tochka').value;
        let kilkist_sht = document.getElementById('edit_kilkist_sht').value;
        let cina_za_odnu_bylky = document.getElementById('edit_cina_za_odnu_bylky').value;
        let nacinka5 = document.getElementById('edit_nacinka5').value;
        let logo_postachalnika = document.getElementById('edit_logo_postachalnika').value;

        let inputId = document.getElementById('edit_input').value;
        let TableEdit = document.getElementById(inputId);

        TableEdit.innerHTML = "<div>"+inputId+"</div><div>"+nazv_vuroby+"</div><div>"+postachalnik_sirovini+"</div><div>"+data_realizacii+"</div><div>"+torgova_tochka+"</div><div>"+kilkist_sht+"</div><div>"+cina_za_odnu_bylky+"</div><div>"+nacinka5+"</div><div>"+logo_postachalnika+"</div>"
    }



    function deleteTable(){
        let inputId = document.getElementById('delete_input').value;
        let TableDel = document.getElementById(inputId);
        TableDel.innerHTML = '';
    }




</script>
